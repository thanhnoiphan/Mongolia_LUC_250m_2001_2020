## Do you think fires increase or decrease? 

Area burned is perhaps the most commonly used parameter when fire trends are being examined. It is a relatively simple and globally relevant parameter and it underpins estimations for carbon emissions by wildfire (Randerson et al. 2012). 



---

Fire severity, characterized by organic matter loss, is an indirect measure of how fire intensity (energy released during fire) impacts ecosystems, especially in areas affected by wildfires where direct information about fire intensity is absent (Keeley, 2009). Low-severity fires do not have strong environmental impacts, and medium-severity fires can even induce beneficial effects such as increased nutrient availability (Úbeda &amp; Outeiro, 2009). On the other hand, severe fires have negative impacts, such as the reduction of soil organic matter (Vanha-Majamaa et al., 2007), degradation of soil structure and aggregation (Giovannini et al., 1983; Badía &amp; Martí, 2003; Jordán et al., 2011; Mataix-Solera et al., 2011), mineralogical changes (Wondafrash et al., 2005) and hydrological response (Granged et al., 2011). 

The degree of vegetation recovery after fire depends on the time from the previous fire (Tessler et al., 2015), fire
severity (Pausas et al., 2003; Kuenzi et al., 2008; Vivian et al., 2008; Chen et al., 2012; Diffendorfer et al., 2012),
which will condition the type and amount of nutrients available (Pereira et al., 2012a), resilience of the ecosystem
affected (Lloret &amp; Zedler, 2009), burning season (Pavlovic et al., 2011), slope and aspect (Fox et al., 2008) and climate and post-fire weather conditions (Konstantinidis et al., 2005; Knox &amp; Clarke, 2006; Perez-Cabello et al., 2009).

Fire modifies the species composition, increases biodiversity and favours seed banks of pyriscent plants. The seeds of pyriscent species, such as Calluna vulgaris, need short fire-return periods. The fire regime, particularly the burning season, also has implications on vegetation recovery. Spring fires increase biological diversity, and vegetation recovers rapidly. In contrast, the vegetation recovery rate is reduced after autumn and summer wildfires
(Vanha-Majamaa et al., 1996; Oddvar et al., 1998; Kuuluvainen &amp; Seppo, 2000; Marozas et al., 2007; Wallenius et al., 2007).
